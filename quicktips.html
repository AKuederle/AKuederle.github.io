---
layout: page
title: Quicktips
permalink: /quicktips/
---

{% for post in site.categories["quicktips"] %}
    <div class="quicktips">
      <a class="quicktips-link" href="{{ post.url | prepend: site.baseurl }}">
        <div class="tags">
          {% for tag in post.tags %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </div>
        {{ post.title }}
      </a>
    </div>
{% endfor %}
