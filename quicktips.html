---
layout: page
title: Quicktips
permalink: /quicktips/
---

<div class="quicktips">
  {% for post in site.categories["quicktips"] %}
        <a class="quicktips-link" href="{{ post.url | prepend: site.baseurl }}">
          <div class="tags table-cell">
            {% for tag in post.tags %}
              <span class="tag">{{ tag }}</span>
            {% endfor %}
          </div>
          <div class="table-cell">
            {{ post.title }}
          </div>
        </a>
  {% endfor %}
</div>
