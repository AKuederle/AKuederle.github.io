---
layout: default
---

<div class="home">
    {% for post in site.categories["posts"] %}
      <div class="postlist">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          <div class="postpreview">
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <h2>
              {{ post.title }}
            </h2>
            <span class="post-excerpts">{{ post.excerpt }}</span>
          </div>
        </a>
      </div>
    {% endfor %}

</div>
